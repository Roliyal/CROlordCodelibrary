<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
  <% if (htmlWebpackPlugin.options.VUE_APP_ENV === 'gray') { %>
  <link rel="stylesheet" href="./gray/css/main.css">
  <% } else { %>
  <link rel="stylesheet" href="./base/css/main.css">
  <% } %>
</head>
<body>
<div id="app"></div>
<% if (htmlWebpackPlugin.options.VUE_APP_ENV === 'gray') { %>
<script src="./gray/js/data-loader.js"></script>
<script src="./gray/js/main.js"></script>
<% } else { %>
<script src="./base/js/data-loader.js"></script>
<script src="./base/js/main.js"></script>
<% } %>
</body>
</html>
