# dynamic.yml

http:
  routers:
    login:
      entryPoints:
        - web
      rule: "Path(`/login`)"
      service: login-service
    game:
      entryPoints:
        - web
      rule: "PathPrefix(`/game`)"
      service: game-service
    scoreboard:
      entryPoints:
        - web
      rule: "PathPrefix(`/scoreboard`)"
      service: scoreboard-service

  services:
    login-service:
      loadBalancer:
        servers:
          - url: "http://login.roliyal.com:8083"
    game-service:
      loadBalancer:
        servers:
          - url: "http://login.roliyal.com:8083"
    scoreboard-service:
      loadBalancer:
        servers:
          - url: "http://login.roliyal.com:8083"
