apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-go
  namespace: demo
  labels:
    app: demo-go
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-go
  template:
    metadata:
      labels:
        app: demo-go
    spec:
      containers:
        - name: demo-go
          image: <your-registry>/demo-go-metrics:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          # 生产建议：给资源，避免抢占/抖动
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          # 生产建议：健康检查
          readinessProbe:
            httpGet:
              path: /hello
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /hello
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: demo-go
  namespace: demo
  labels:
    app: demo-go
spec:
  selector:
    app: demo-go
  ports:
    - name: metrics   # ServiceMonitor 通过这个端口名选择
      port: 8080
      targetPort: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: demo-go
  namespace: monitoring
  labels:
    release: prometheus   # 必须匹配 Prometheus 的 serviceMonitorSelector
spec:
  namespaceSelector:
    matchNames:
      - demo
  selector:
    matchLabels:
      app: demo-go
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
